spring.application.name=ProjetoAlura

# Configuração da conexão com o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3307/projetoalura?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# Desabilitar a criação/atualização automática de tabelas pelo Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configurações opcionais para exibição de SQL e dialeto do banco de dados
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.flyway.validate-on-migrate=false

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Configurações do Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Configurações de Cache
spring.cache.type=caffeine
spring.cache.cache-names=reports,enrollments,courses,users,course-stats
spring.cache.caffeine.spec=initialCapacity=100,maximumSize=1000,expireAfterWrite=30m